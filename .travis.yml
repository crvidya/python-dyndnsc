language: python
before_script: mkdir -p shippable/codecoverage
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
install: 
    - "python setup.py install"
    - "pip install coveralls --use-mirrors"
script: 
    - "coverage run --source=dyndnsc setup.py test"
    - "coverage xml -o shippable/codecoverage/coverage.xml  --source=dyndnsc setup.py test"
after_success: "coveralls"
